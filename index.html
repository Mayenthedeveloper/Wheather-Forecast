<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="images/rainbowicon.png">
  </head>
  <body>
    <div id='bg'></div>
    <div class="container" >
      <header>
      <h1 id="title">Weather Forecast</h1>
      </header>
      <form id="js-form">
        <input type='text' id='js-searchWeather' name='searchWeather' placeholder="Enter a zipcode..." required>
        <button class="btn-search" id='searchButton'>
          Search
        </button>
      </form>
      <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <h2 id = 'js-weatherLocation'>Five Day Weather Forecast for </h2> 
        <table >
          <tbody id="result-table">
          <tr id="tableHeading">
            <th>Date</th>
            <th>Lowest Temperature</th>
            <th>Highest Temperature</th>
            <th>Day</th>
            <th>Night</th>
          </tr>
          <tbody>
        </table>

      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
