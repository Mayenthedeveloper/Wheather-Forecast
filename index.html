<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Weather Forecast</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <header>
      <h1>Weather Forecast</h1>
      </header>

      <form id="js-form">
        <input type='text' id='js-searchWeather' name='searchWeather' placeholder="Enter a zipcode..." required>
        <button class="btn-search">
          Search
        </button>
    
      </form>

      <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <h2 id = 'js-weatherLocation'>Five Day Weather Forecast for: </h2> 
      
        <p id="search-maxtemp"></p>
        <p id="search-mintemp"></p>
        <ul id='results-list'>
        </ul>

      </section>


      
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
